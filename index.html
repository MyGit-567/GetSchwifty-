<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="game.css">
    <link rel="stylesheet" type="text/css" href="picture.css">
</head>

<body>
    <div class="container"></div>
    <div id="head">Get Schwifty</div>
    <div id="img-container">
        <p>Click the button to upload Image for you game</p>
        <br>
        <button onclick="myImage()">To Upload</button>
        <script>
            function myImage() {
                var x = document.createElement("INPUT");
                x.setAttribute("type", "file");
                document.body.appendChild(x);
            }
        </script>
        <br>
        <br>
        <span class="imageselect"><img src="flower.jpg" height="150px" width="150px" class="imgsel" name="flower"></span>
        <span class="imageselect"><img src="dog.jpg" height="150p" width="150px" class="imgsel" name="dog"></span>
        <span class="imageselect"><img src="earth.jpg" height="150px" width="150px" class="imgsel" name="earth"></span>
        <span class="imageselect"><img src="airplane.jpg" height="150px" width="150px" class="imgsel" name="airplane"></span>
    </div>


    <br>
    <br>
    <br>

    <table id="table"></table>
    <div id="help"><input type="checkbox" name="enablehelp" onchange="setPuzzleImage();">Game With Image</div>
    <br>
    <label>Create your game:</label>
    <br>
    <br>
    <label>Rows <input type="text" name="rows" id="rows" value="4" size="2"></label>
    <label>Columns <input type="text" name="columns" id="columns" value="4" size="2"></label>
    <input type="button" id="newGame" value="Start New Game">
    <br>
    <br> Number Of Moves: <span id="moves">0</span>

    <center>
        <div id="table" style="display: table;">
            <div id="rowone" style="display: table-row;">
                <div id="cell11" class="tile1" onClick="clickTile(1,1);"></div>
                <div id="cell12" class="tile2" onClick="clickTile(1,2);"></div>
                <div id="cell13" class="tile3" onClick="clickTile(1,3);"></div>
            </div>
            <div id="rowtwo" style="display: table-row;">
                <div id="cell21" class="tile4" onClick="clickTile(2,1);"></div>
                <div id="cell22" class="tile5" onClick="clickTile(2,2);"></div>
                <div id="cell23" class="tile6" onClick="clickTile(2,3);"></div>
            </div>
            <div id="rowthree" style="display: table-row;">
                <div id="cell31" class="tile7" onClick="clickTile(3,1);"></div>
                <div id="cell32" class="tile8" onClick="clickTile(3,2);"></div>
                <div id="cell33" class="tile9" onClick="clickTile(3,3);"></div>
            </div>
        </div>
        <button onClick="shuffle();">New Game</button>
    </center>
    <script src="script.js"></script>
    <script src="creategame.js"></script>
    <script src="checkresolve.js"></script>
    <script src="move.js"></script>
    <script src="checkwhowin.js"></script>
    <script src="imgame.js"></script>
</body>

</html>
